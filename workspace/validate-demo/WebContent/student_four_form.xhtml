<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Student FOUR Registration Form</title>

	<style>
.error {
	color: red
}
</style>

</h:head>
<h:body>

	<h:form>
		
			
			
		First name:
		<h:inputText value="#{studentFour.firstName}" />

		<br></br>
			
		Last name:
		<h:inputText value="#{studentFour.lastName}" />
		
		<br></br>
			
		Course code:
		<h:inputText id="course_code"
					value="#{studentFour.courseCode}"
					label="Course code"
					validator="#{studentFour.validateCourseCode}"/>

		<h:message for="course_code" styleClass="error" />

		<br></br>

		<h:commandButton value="Submit" action="student_four_response" />

	</h:form>

</h:body>

</html>
